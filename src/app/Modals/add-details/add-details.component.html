<ion-header>
  <ion-toolbar>
    <ion-title>Add Number</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <form [formGroup]="addForm" novalidate>
      <ion-item>
        <select class="form-select" id="type" formControlName="type" name="type" aria-label="Default select example">
          <option>Perso</option>
          <option>Mobile</option>
          <option>Fix</option>
          <option>Pro</option>
        </select>
      </ion-item>
      <ion-item>
        <ion-label>Number</ion-label>
        <ion-input type="number" formControlName="number" name="number" id="number" placeholder="Numero" required>
        </ion-input>
      </ion-item>
      <ion-button type="button" [disabled]="addForm?.invalid" (click)="addDetails()">Add Number</ion-button>
    </form>
  </ion-card>
</ion-content>
