<ion-header>
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)=" onOpenModalAdd()">Add</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list-header> Contact List </ion-list-header>
  <div *ngFor="let contact of (contacts | sort)">
    <h2>
      <ion-list>
        <ion-item>
          <ion-avatar slot="start"> <img [src]="contact?.imageUrl? IMAGE_URL + contact?.imageUrl: emptyImage" alt="">
          </ion-avatar>
          <ion-label>
            <h2 (click)="goToDetails(contact)">{{contact.name}}<h3>{{contact.surName}}</h3>
            </h2>
          </ion-label>
          <ion-buttons>
            <ion-button (click)="onOpenModalEdit(contact)">
              <ion-icon name="create"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-buttons>
            <ion-button (click)="deleteContact(contact!.id)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>
    </h2>
  </div>
